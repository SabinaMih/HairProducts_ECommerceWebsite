{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card m-5">
    <div class="card-header"><h2>New Review</h2></div>
    <div class="card-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}   
        {{ form|crispy }}
        <div class="form-group">
            <div class="input-rating pl-1">
            <strong><div class="star-rating">Your Rating:
                    <input id="star-5" type="radio" name="rating" value="5" />
                    <label for="star-5"></label>
                    <input id="star-4" type="radio" name="rating" value="4" />
                    <label for="star-4"></label>
                    <input id="star-3" type="radio" name="rating" value="3" />
                    <label for="star-3"></label>
                    <input id="star-2" type="radio" name="rating" value="2" />
                    <label for="star-2"></label>
                    <input id="star-1" type="radio" name="rating" value="1" />
                    <label for="star-1"></label>
                    </div></strong>
            </div>
            </div>
            </div>
            </div>
        <button class="btn bg-dark text-white btn-sm ml-5" type="submit">Send</button>
        <a class="btn bg-dark text-white btn-sm" href="{% url 'shop:allProductCategories'%}">Back</a>
    </form>
    </div>
    
</div>
{% endblock content %}
